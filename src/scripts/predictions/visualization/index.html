<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Bets</title>
		<link
			rel="icon"
			href="https://fav.farm/âš½"
		/>

		<style>
			body {
				font-size: 20px;
			}

			#container .json-container {
				font-size: 2rem;
			}

			#container .json-size {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>

		<script src="./jsonview.js"></script>
		<script type="text/javascript">
			fetch("http://127.0.0.1:5500/src/scripts/predictions/visualization/data.json")
				.then((res) => {
					return res.json();
				})
				.then((data) => {
					const tree = jsonview.create(data);

					// https://github.com/pgrabovets/json-view
					jsonview.render(tree, document.getElementById("container"));
					jsonview.expand(tree);
				})
				.catch((err) => {
					console.log(err);
				});
		</script>
	</body>
</html>
